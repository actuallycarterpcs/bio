<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet" />
    <style>
        .profile-bio {
            color: white;
            font-size: 16px;
            line-height: 1.5;
            text-align: center;
            margin-top: 20px;
            text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 20px #fff, 0 0 40px #ffffff, 0 0 60px #ffffff;
            white-space: nowrap;
            overflow: hidden;
            border-right: 2px solid white;
            width: 0;
            animation: typing 4s steps(30, end), blink-caret 0.5s step-end infinite;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: white; }
        }
    </style>
</head>
<body> 
    <div class="background-container">
        <video autoplay loop muted class="background-video">
            <source src="asset/img/videos/video.mp4" type="video/mp4">
            browser does not support the video tag
        </video>
    </div>
    
    <audio id="audio" src="asset/img/music/audio.mp3" loop="true"></audio>
    <button id="mute-button"><i class="fa fa-volume-mute"></i></button>

    <div class="enter-overlay">
        <div class="enter-message">...</div>
    </div>
    
    <div class="container">
        <img class="profile-picture" src="asset/img/profile/pfp.png" alt="Profile Picture">
        <h2 class="profile-name">moonzy<img src="asset/img/badge/vs.gif" alt="Crown" width="35" height="35"></h2>
        
        <div class="badge-container">
            <div class="badge">
                <div class="badge-wrapper">
                    <img src="asset/img/badge/ownercrown.png" alt="Badge">
                    <div class="bubble">owner</div>
                </div>
            </div>
            <div class="badge">
                <div class="badge-wrapper">
                    <img src="asset/img/badge/verified.gif" alt="Badge">
                    <div class="bubble">verified</div>
                </div>
            </div>
        </div>
        <div class="profile-bio" id="profileBio">
            refer to my discord to contact
        </div>
        
        <ul class="profile-links">
            <li>
                <a href="https://discord.com/users/1268844772676730880" target="_blank" title="Discord"><i class="fab fa-discord"></i></a>
            </li>
            <li>
                <a href="https://open.spotify.com/user/31z73ocx2bzq55zu22lbzcupqpgm" target="_blank" title="Spotify"><i class="fab fa-spotify"></i></a> 
            </li>
            <li>
                <a href="https://www.roblox.com/users/5040205276/profile" target="_blank" title="Roblox"><i class="fa-solid fa-dice-one"></i></a>
            </li>
            <li>
                <a href="https://phans.bio/1" target="_blank" title="phans.bio">
                    <img src="asset/img/badge/phans.png" alt="Phans.bio" width="40" height="40">
                </a>
            </li>
        </ul>
        
    </div>

    <script src="js/music.js"></script>
    <script src="js/titleEffect.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var bio = document.getElementById("profileBio");
            bio.addEventListener("animationend", function() {
                bio.style.animation = "none";
                bio.style.width = "auto";
                bio.style.borderRight = "none";
            });
        });
    </script>
</body>
</html>
